<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2D Spill - GTA-lignende</title>
<style>
       body {
           margin: 0;
           overflow: hidden;
           background-color: #333;
       }
       canvas {
           display: block;
           background-color: #2c3e50;
       }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
       const canvas = document.getElementById("gameCanvas");
       const ctx = canvas.getContext("2d");
       // Sett opp størrelsen på canvasen
       canvas.width = window.innerWidth;
       canvas.height = window.innerHeight;
       // Spillkarakter
       let player = {
           x: canvas.width / 2,
           y: canvas.height / 2,
           width: 50,
           height: 50,
           color: "red",
           speed: 5,
           dx: 0,
           dy: 0
       };
       // Oppdatering av spill
       function update() {
           movePlayer();
           drawPlayer();
           requestAnimationFrame(update); // Animer spill-løkke
       }
       // Tegn spillkarakteren på skjermen
       function drawPlayer() {
           ctx.clearRect(0, 0, canvas.width, canvas.height); // Tøm skjermen
           ctx.fillStyle = player.color;
           ctx.fillRect(player.x, player.y, player.width, player.height);
       }
       // Beveg spilleren
       function movePlayer() {
           player.x += player.dx;
           player.y += player.dy;
           // Begrens spilleren innenfor canvasen
           if (player.x < 0) player.x = 0;
           if (player.y < 0) player.y = 0;
           if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
           if (player.y + player.height > canvas.height) player.y = canvas.height - player.height;
       }
       // Tastaturhendelser
       document.addEventListener("keydown", (e) => {
           if (e.key === "ArrowRight") player.dx = player.speed;
           if (e.key === "ArrowLeft") player.dx = -player.speed;
           if (e.key === "ArrowDown") player.dy = player.speed;
           if (e.key === "ArrowUp") player.dy = -player.speed;
       });
       document.addEventListener("keyup", (e) => {
           if (e.key === "ArrowRight" || e.key === "ArrowLeft") player.dx = 0;
           if (e.key === "ArrowDown" || e.key === "ArrowUp") player.dy = 0;
       });
       // Start spill-løkke
       update();
</script>
</body>
</html>
